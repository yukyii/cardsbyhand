<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Oooh+Baby&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Gaegu&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #917b6d;
            font-family: 'Pangolin', cursive;
            color: #1a1a1a;
            overflow: hidden;
        }
        .technical-font { font-family: 'Pangolin', cursive; }
        
        .paper-blank {
            background: #fffaf0; /* Warm off-white base */
            border: 1px solid #e5e5e5;
            position: relative;
            /* Changed to visible so selection UI isn't clipped */
            overflow: visible;
            isolation: isolate;
        }

        /* Stronger, layered paper texture overlay */
        .paper-texture-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 25; /* Above canvas (10), below stickers (30+) */
            opacity: 0.12;
            background-image: 
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='grain'%3E%3CfeTurbulence type='turbulence' baseFrequency='0.05' numOctaves='2' result='turb'/%3E%3CfeDiffuseLighting in='turb' lighting-color='white' surfaceScale='2'%3E%3CfeDistantLight azimuth='45' elevation='60'/%3E%3C/feDiffuseLighting%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23grain)' opacity='0.5'/%3E%3C/svg%3E");
            mix-blend-mode: multiply;
        }

        /* Subtle vignette/shading for each individual page */
        .page-surface-depth {
            position: absolute;
            inset: 0;
            pointer-events: none;
            box-shadow: inset 0 0 60px rgba(0,0,0,0.02);
            z-index: 5;
        }

        .paper-crease::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to right, rgba(0,0,0,0.05), rgba(0,0,0,0.12) 50%, rgba(255,255,255,0.3) 100%);
            pointer-events: none;
            z-index: 60;
        }

        .physical-shadow {
            box-shadow: 0 15px 45px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.08);
        }

        .nav-link {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: opacity 0.2s;
            opacity: 0.4;
        }
        .nav-link.active {
            opacity: 1;
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        .tool-body {
            width: 72px;
            height: 252px;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tool-body.active {
            transform: translateY(40px);
        }

        /* Custom scrollbar for quirkiness */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
